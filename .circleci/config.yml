# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
jobs:
  build:
    environment:
     IMAGE_NAME: davidcorino/haproxy
    docker:
      - image: davidcorino/haproxy:1.0
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker Image
          command: apt-get install docker; docker build -t $IMAGE_NAME:latest .
